<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <script src="script.js"></script>
    <div id="label">
        <img src="assets/moon.svg" alt="dark-screen">
        <img src="assets/sun.svg" alt="light-screen">
        <button id="ball" type="button" onclick="toggleMode()"></button>
    </div>
    <p class="text">Bom dia!<br>Este é o tema "claro"</p>
    <p class="text invisible">Boa noite!<br> Este é o tema "escuro"</p>
